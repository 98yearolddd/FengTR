                    <div id="video_container1">
                        <video id="camera-feed1" autoplay></video>
                        <script>
                            const videoElement1 = document.getElementById('camera-feed1');
                            const startButton1 = document.getElementById('svli');
                            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                                startButton1.addEventListener('click', () => {
                                    navigator.mediaDevices
                                        .getUserMedia({ video: true })
                                        .then(function (stream) {
                                            videoElement1.srcObject = stream;
                                        })
                                        .catch(function (error) {
                                            console.error('获取摄像头权限失败: ', error);
                                        });
                                });
                            } else {
                                console.error('浏览器不支持getUserMedia');
                            }
                        </script>
